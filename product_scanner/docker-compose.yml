services:
  product_scanner:
    build: .
    container_name: product_scanner
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
