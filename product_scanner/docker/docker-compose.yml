services:
  product_scanner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: product_scanner
    ports:
      - "3989:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ../.env.local
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
