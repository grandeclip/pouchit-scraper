services:
  product_scanner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: product_scanner
    ports:
      - "3989:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Timezone configuration
      - TZ=Asia/Seoul
      # Logging configuration
      - LOG_LEVEL=info
      - LOG_PRETTY=false
      - LOG_DIR=/app/logs
    env_file:
      - ../.env.local
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    volumes:
      - ../logs:/app/logs
      - ../results:/app/results
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  workflow_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: workflow_worker
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_POLL_INTERVAL=5000
      # Timezone configuration
      - TZ=Asia/Seoul
      # Logging configuration
      - LOG_LEVEL=info
      - LOG_PRETTY=false
      - LOG_DIR=/app/logs
    env_file:
      - ../.env.local
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    volumes:
      - ../logs:/app/logs
      - ../results:/app/results
    depends_on:
      - redis
    command: ["npx", "tsx", "src/worker.ts"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G

  redis:
    image: redis:8.2-alpine
    container_name: product_scanner_redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
