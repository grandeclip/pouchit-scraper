services:
  product_scanner_dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: product_scanner_dev
    ports:
      - "3989:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Timezone configuration
      - TZ=Asia/Seoul
      # Logging configuration
      - LOG_LEVEL=debug
      - LOG_PRETTY=true
      - LOG_DIR=/app/logs
    env_file:
      - ../.env.local
    volumes:
      # 소스 코드 volume mount (실시간 반영)
      - ../:/app
      # node_modules 격리 (중요! 로컬/컨테이너 충돌 방지)
      - /app/node_modules
      # 로그 디렉토리
      - ../logs:/app/logs
      # 결과 디렉토리
      - ../results:/app/results
    depends_on:
      - redis
    command: npm run dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  workflow_worker_dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: workflow_worker_dev
    # Chromium 메모리 누수 방지 설정
    shm_size: '2gb'  # /dev/shm 크기 증가 (기본 64MB → 2GB)
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_POLL_INTERVAL=5000
      # Timezone configuration
      - TZ=Asia/Seoul
      # Logging configuration
      - LOG_LEVEL=debug
      - LOG_PRETTY=true
      - LOG_DIR=/app/logs
    env_file:
      - ../.env.local
    volumes:
      - ../:/app
      - /app/node_modules
      - ../logs:/app/logs
      - ../results:/app/results
    depends_on:
      - redis
    command: npm run worker
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G

  redis:
    image: redis:8.2-alpine
    container_name: product_scanner_redis_dev
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_dev_data:
