# Schema.org Availability Mapping
# Schema.org availability 값을 내부 판매 상태로 매핑

# 참고: https://schema.org/ItemAvailability

availability_mappings:
  # 정상 판매
  "https://schema.org/InStock": "SELNG"
  "https://schema.org/OnlineOnly": "SELNG"
  "https://schema.org/InStoreOnly": "SELNG"
  "https://schema.org/LimitedAvailability": "SELNG"
  "https://schema.org/PreOrder": "SELNG"
  "https://schema.org/PreSale": "SELNG"
  "https://schema.org/BackOrder": "SELNG"

  # 품절
  "https://schema.org/OutOfStock": "SLDOT"
  "https://schema.org/SoldOut": "SLDOT"

  # 판매 중지
  "https://schema.org/Discontinued": "STSEL"

  # 빈 문자열 또는 null
  "": "SLDOT"
  null: "STSEL"

# 기본값 (알 수 없는 경우)
default: "SLDOT"
